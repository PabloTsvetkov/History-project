<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Проект по истории</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/dates_test_styles.css">
</head>

<body>
    <header>
        <div class="headerLogo">
            <a href="/index.html">History</a>
        </div>
        <nav>
            <ul>
                <li><a href="/tests/dates_list.html">Важные даты</a></li>
                <li class="active"><a href="#">Тест по датам</a></li>
                <li>Еще что-то</li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="/static/images/Cannon.png" alt="Cannon" class="cannon">
        <img src="/static/images/Kutuzov.png" alt="Kutuzov" class="kutuzov">
        <img src="/static/images/Petr_1.png" alt="Petr" class="petr">
        <img src="/static/images/Ship.png" alt="Ship" class="ship">
        <div class="ad left">
        </div>

        <div class="testBlock">
            <div class="test-container">
                <h2>Тест по датам</h2>
                <!-- Блок с выбором количества вопросов -->
                <div id="question-selection-container">
                    <h2>Выберите количество вопросов</h2>
                    <input type="range" id="question-count-slider" min="1" max="10" value="1" step="1">
                    <span id="question-count-display">1</span>
                    <button id="start-button">Далее</button>
                </div>
                <!-- Здесь будут отображаться вопросы и варианты ответов -->
                <div id="question-container">
                </div>
                <!-- Пройти заново -->
                <div id="results-container" style="display: none;">
                    <div class="results"></div>
                    <button id="restart-button">Пройти заново</button>
                </div>
            </div>
        </div>

        <div class="ad right">

        </div>
    </main>

    <footer>
        <p>&copy; Тест по истории</p>
    </footer>
    <script src="/static/scripts/dates_test.js"></script>
    <script>
        document.ondragstart = noselect;
        document.onselectstart = noselect;
        function noselect() { return false; }
    </script>
</body>

</html>
